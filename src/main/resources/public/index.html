<!DOCTYPE>
<html> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-303-HUGB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style type="text/css">
         .center {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .center table {
            margin-left: auto;
            margin-right: auto;
        }

        .center td {
            width: 90pt;
            height: 90pt;
            border: 2px solid black;
        }

        .space {
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Intro -->
    <header class="center">
        <h1>Tic Tac Toe</h1>
    </header>

    <!-- Player -->
    <section id="playerSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <form is="secForm" method="post" action="/name" class="form-inline space" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="p1" id="p1" placeholder="Player 1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="p2" id="p2" placeholder="Player 2">
                        </div>
                        <button id="btnNewGame" type="submit" class="btn btn-default">New game</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Name -->
    <section id="nameSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        <span id="p1_name" style="color:blue"></span><span id="p2_name" style="color:red"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Table -->
    <section id="tableSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <table>
                        <tr id="0">
                            <td id="0"></td>
                            <td id="1"></td>
                            <td id="2"></td>
                        </tr>
                        <tr id="1">
                            <td id="0"></td>
                            <td id="1"></td>
                            <td id="2"></td>
                        </tr>
                            <tr id="2">
                            <td id="0"></td>
                            <td id="1"></td>
                            <td id="2"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container center">
            <hr />
            <p>&copy; Costner ehf.</p>
        <div>
    </footer>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tableSec').hide();
            $('#nameSec').hide();
            var frm = $('#secForm')
            frm.submit(function(ev) {
                var p1 = $("#p1").val();
                var p2 = $("#p2").val();
                $.ajax({
                    type: frm.attr("method"),
                    url: frm.attr("action"),
                    data: frm.serialize(),
                    success: function(result) {
                        $('#p1_name').html("Player 1: " + p1);
                        $('#p2_name').html("Player 2: " + p2);
                        $('#playerSec').hide();
                        $('#nameSec').Show();
                        $('#tableSec').Show();                        
                    }
                });
                ev.preventDefault();
           });
        });
    </script>
</body>
</html>
