<!DOCTYPE>
<html> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-303-HUGB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style type="text/css">
        .center {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .center table {
            margin-left: auto;
            margin-right: auto;
        }

        .center td {
            width: 90pt;
            height: 90pt;
            border: 2px solid black;
        }

        .space {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        td {

        }
    </style>
</head>
<body>
    <!-- Intro -->
    <header class="center">
        <h1>Tic Tac Toe</h1>
    </header>

    <!-- Player -->
    <section id="playerSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <form id="secForm" method="post" action="/name" class="form-inline space" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="p1" id="p1" placeholder="Player 1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="p2" id="p2" placeholder="Player 2">
                        </div>
                        <button type="submit" class="btn btn-default">New game</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Name -->
    <section id="nameSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        <span id="p1_name" style="color:blue"></span><br>
                        <span id="p2_name" style="color:red"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Table -->
    <section id="tableSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <table>
                        <tr>
                            <td id="0"></td>
                            <td id="1"></td>
                            <td id="2"></td>
                        </tr>
                        <tr>
                            <td id="3"></td>
                            <td id="4"></td>
                            <td id="5"></td>
                        </tr>
                        <tr>
                            <td id="6"></td>
                            <td id="7"></td>
                            <td id="8"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Win -->
    <section id="winSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        <span id="winner_name" style="color:green"></span>
                    </p>
                    <button id="btnNewGame" type="submit" class="btn btn-default" onClick="window.location.reload()">New game</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Tie -->
    <section id="tieSec">
        <div class="container center">
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        <span id="tie"></span>
                    </p>
                    <button id="btnNewGame" type="submit" class="btn btn-default" onClick="window.location.reload()">New game</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container center">
            <hr />
            <p>&copy; Costner ehf.</p>
        <div>
    </footer>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var frm = $('#secForm');
            var p1;
            var p2;
            var playerID = 0;
            //var colID;
            //var data;

            $('#tableSec').hide();
            $('#nameSec').hide();
            $('#winSec').hide();
            $('#tieSec').hide();     
            frm.submit(function(ev) {
                p1 = $("#p1").val();
                p2 = $("#p2").val();
                $.ajax({
                    type: frm.attr("method"),
                    url: frm.attr("action"),
                    data: frm.serialize(),
                    success: function(result) {
                        $('#p1_name').html("Player 1: " + p1);
                        $('#p2_name').html("Player 2: " + p2);
                        $('#playerSec').hide();
                        $('#nameSec').show();
                        $('#tableSec').show();                        
                    }
                });
                ev.preventDefault();
            });

            $('td').click(function() {
                var colID = this;
                $.ajax({
                    type: "post",
                    url: "/move",
                    data: 'player=' + playerID + '&colid=' + colID.id
                }).done(function(result) {
                    var data = result.split(":");
                    if (data[0] === 'p1' && data[1] === 'go') {
                        $(colID).html("X");
                        playerID = 1;
                    }
                    else if (data[0] === 'p2' && data[1] === 'go') {
                        $(colID).html("O");
                        playerID = 0;
                    }
                    else if (data[0] === 'p1' && data[1] === 'occupied') {
                        playerID = 0;
                    }
                    else if (data[0] === 'p2' && data[1] === 'occupied') {
                        playerID = 1;
                    }
                    else if (data[0] === 'p1' && data[1] === 'hasWon') {
                        $(colID).html("X");
                        $('#winner_name').html("Winner is " + p1);
                        $('#winSec').show();
                    }
                    else if (data[0] === 'p2' && data[1] === 'hasWon') {
                        $(colID).html("O");
                        $('#winner_name').html("The winner is " + p2);
                        $('#winSec').show();
                    }
                    else if (data[0] === 'p1' && data[1] === 'gameTied') {
                        $(colID).html("X");
                        $('#tie').html("No winner");
                        $('#tieSec').show();
                    }
                    else if (data[0] === 'p2' && data[1] === 'gameTied') {
                        $(colID).html("O");
                        $('#tie').html("No winner");
                        $('#tieSec').show();
                    }
                });
            });

            $('#btnNewGame').click(function(ev) {
                $.ajax({
                    type: "post",
                    url: "/newgame",
                    data: null,
                    success: function(result) {
                        alert("Ok");
                    }
                });
                ev.preventDefault();
            });
        });
    </script>
</body>
</html>
