<!DOCTYPE>
<html>
	 <head>
	    <meta charset="utf-8">
	    <title>TicTacToe</title>
	 </head>
	 <body>
	 <container>
	 	<h1>Welcome to play TicTacToe</h1>
	 		<form method='post'>
	 		<div class="form-group">
         		 <input type="text" class="form-control" name="a" id="a" placeholder="Player 1">
        	</div>
       		 <div class="form-group">
         		 <input type="text" class="form-control" name="b" id="b" placeholder="Player 2">
       		 </div>
        <button type="submit" class="btn btn-default">New Game</button>
	 		</form>
	 		<table class='TicTacToeTable'>
	 		 <tbody>
		        <tr>
		            <td id="0,0">&nbsp;</td>
		            <td id="0,1">&nbsp;</td>
		            <td id="0,2">&nbsp;</td>
		        </tr>
		        <tr>
		            <td id="1,0">&nbsp;</td>
		            <td id="1,1">&nbsp;</td>
		            <td id="1,2">&nbsp;</td>
		        </tr>
		        <tr>
		            <td id="2,0">&nbsp;</td>
		            <td id="2,1">&nbsp;</td>
		            <td id="2,2">&nbsp;</td>
		        </tr>
      
   			 </tbody>
	 		</table>
	 	</container>
	 </body>
</html>
